name: Run Solubility Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # Allows manual trigger button

jobs:
  calculate-solubility:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy rdkit tabulate

    - name: Run Solubility Script
      run: python solubility_calc.py

    - name: Upload Results Artifact
      uses: actions/upload-artifact@v3
      with:
        name: solubility-dataset
        path: solubility_data.csv
